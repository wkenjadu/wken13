<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>닉네임 쉼표 자동 생성기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fa;
      padding: 24px;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    p {
      color: #555;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      min-height: 160px;
      font-size: 1rem;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .hint {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #666;
    }
    .output {
      margin-top: 20px;
    }
    .output textarea {
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>닉네임 쉼표 자동 생성기</h1>
    <p>닉네임을 입력하면 <strong>공백 또는 줄바꿈</strong> 기준으로 자동으로 쉼표(,)가 들어갑니다.</p>

    <textarea id="input" placeholder="닉네임을 입력하세요&#10;"></textarea>

    <div class="output">
      <p><strong>결과</strong></p>
      <textarea id="output" readonly></textarea>
    </div>

    <div class="hint"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    function formatNicknames(text) {
      return text
        .split(/\s+/)              // 공백, 줄바꿈 기준 분리
        .filter(v => v.length > 0)  // 빈 값 제거
        .join(', ');                // 쉼표로 연결
    }

    input.addEventListener('input', () => {
      output.value = formatNicknames(input.value);
    });
  </script>
</body>
</html>
