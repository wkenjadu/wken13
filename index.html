<body>
  <div class="container">
    <h2>ì‰¼í‘œ ìë™ ìƒì„±</h2>

    <textarea id="input" placeholder="ë‹‰ë„¤ì„ ì…ë ¥ (ê³µë°±/ì¤„ë°”ê¿ˆ)"></textarea>

    <textarea id="output" readonly></textarea>

    <button id="copyBtn">ğŸ“‹ í´ë¦½ë³´ë“œ ë³µì‚¬</button>

<script>
  const input = document.getElementById('input');
  const output = document.getElementById('output');
  const copyBtn = document.getElementById('copyBtn');
  const copyStatus = document.getElementById('copyStatus');

  // ë„ì–´ì“°ê¸° + ì—”í„° â†’ ì»´ë§ˆ
  input.addEventListener('input', () => {
    const list = input.value
      .split(/\s+/)        // âœ… ìŠ¤í˜ì´ìŠ¤ + ì—”í„° ì „ë¶€ í¬í•¨
      .map(v => v.trim())
      .filter(Boolean);

    output.value = list.join(', ');
  });

  // í´ë¦½ë³´ë“œ ë³µì‚¬ (ëª¨ë“  ë¸Œë¼ìš°ì € ëŒ€ì‘)
  copyBtn.addEventListener('click', () => {
    if (!output.value) return;

    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(output.value).then(showCopied);
    } else {
      output.select();
      document.execCommand('copy');
      output.blur();
      showCopied();
    }
  });

  function showCopied() {
    copyStatus.style.display = 'inline';
    setTimeout(() => {
      copyStatus.style.display = 'none';
    }, 1500);
  }
</script>
